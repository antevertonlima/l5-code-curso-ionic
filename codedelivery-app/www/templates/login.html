<ion-view view-title="Login" hide-nav-bar="true" class="stable-bg">
  <ion-content class="assertive-bg">
    <div class="padding text-center">
      <h1>
        <i class="stable ion-android-restaurant"></i>
      </h1>
      <h2 class="stable">iDevFood</h2>
      <p class="stable">Sistemas de Entregas e acompanhamento de pedidos!</p>
    </div>
    <form name="form" ng-submit="login()">
        <div class="list list-inset">
          <label class="item item-input">
            <input type="email" name="username" ng-model="user.username" placeholder="Email">
          </label>
          <label class="item item-input">
            <input type="password" name="password" ng-model="user.password" placeholder="Password">
          </label>
        </div>
        <div class="padding">
          <button class="button button-block button-stable"> Entrar </button>
        </div>
         <div class="padding row">
          <div class="col facebook-login icon-left social-button">
            <i class="icon ion-social-facebook"></i>
            <span>Facebook</span>
          </div>
          <div class="col twitter-login icon-left social-button">
            <i class="icon ion-social-twitter"></i>
            Twitter
          </div>
        </div>
        <div class="padding row">
          <div class="col">
            <span class="stable">Perdeu a Senha?</span>
          </div>
          <div class="col">
            <a ui-sref="register" class="stable">Novo aqui? Registre-se!</a>
          </div>
        </div>
    </form>
  </ion-content>
</ion-view>
