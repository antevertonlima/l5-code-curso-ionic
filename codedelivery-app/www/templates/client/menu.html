<ion-side-menus enable-menu-with-back-views="true">
  <!-- Left menu -->
  <ion-side-menu side="left">
  	<ion-header-bar class="bar-dark">
  		<h1 class="title">Bem vindo, {{ user.name }} !!</h1>
  	</ion-header-bar>
  	<ion-content>
  		<ion-list>
	  		<ion-item class="item-icon-left" menu-close ui-sref="client.checkout">
	  			<i class="ion ion-android-list"> </i>
	  			Meus Pedidos
	  		</ion-item>
	  		<ion-item class="item-icon-left" menu-close ui-sref="client.view_products">
	  			<i class="ion ion-bag"> </i>
	  			Fazer Pedido
	  		</ion-item>
	  	</ion-list>
  	</ion-content>
  	<ion-footer-bar align-title="left" class="bar-dark">
  		<h1 class="title">CodeDelivery</h1>
  		<div class="buttons"><button class="button button-icon ion-log-out"></button></div>
  	</ion-footer-bar>
  </ion-side-menu>

  <!-- Center content -->
  <ion-side-menu-content>
  	<ion-nav-bar class="bar bar-positive">
  		<ion-nav-buttons side="left">
  			<button class="button button-clear button-icon ion-navicon" menu-toggle="left"></button>
  		</ion-nav-buttons>
  	</ion-nav-bar>
  	<ion-nav-view></ion-nav-view>
  </ion-side-menu-content>
</ion-side-menus>
