<ion-view>
    <ion-nav-title> Meus Pedidos </ion-nav-title>
	<div class="bar bar-subheader">
        <h2 class="title">
			Total: R$ {{ total }}
		</h2>
	</div>
    <ion-content class="padding has-subheader">
        <ion-list>
            <ion-item ng-repeat="p in orders">
                <h2>Qtd. de Produtos: {{ p.qtd }}</h2>
                <div class="row">
                    <div class="col text-left">
                        <i class="ion ion-android-time"> </i>
                        <span> {{ p.created_at.date | limitTo: 10 | date: 'dd/MM/yyyy' }} </span> <br>
                        Status: <span ng-if="p.status == 0"> Pendente </span>
                        <span ng-if="p.status == 1"> A Caminho </span>
                        <span ng-if="p.status == 2"> Entregue </span>
                        <span ng-if="p.status == 3"> Cancelado </span> <br/>
                    </div>
                    <div class="col text-right">
                        R<i class="ion ion-social-usd"> {{ p.total }}</i>
                    </div>
                </div>
            </ion-item>
        </ion-list>
    </ion-content>
</ion-view>
